<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Turnos</title>
    </head>
    <body>
    <h1>Hola! Por favor rellene los datos para solicitar un turno médico</h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" aria-required="true">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Elija la especialidad</label>
            <select class="form-select" id="especialidad">
                <option selected></option>
                <option value="Pediatría">Pediatría</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Nutrición">Nutrición</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fecha</label>
            <input id="fecha" type="date" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Elija Hora</label>
            <select id="hora" class="form-select">
                <option selected></option>
                <option value="9:00">9:00 am</option>
                <option value="10:00">10:00 am</option>
                <option value="11:00">11:00 am</option>
                <option value="12:00">12:00 pm</option>
                <option value="13:00">13:00 pm</option>
                <option value="14:00">14:00 pm</option>
                <option value="15:00">15:00 pm</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Detalle</label>
            <input id="detalle" type="text" class="form-control">
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="exampleCheck1">He leído los terminos y condiciones</label>
        </div>
        <button id="turno" type="submit" class="btn btn-primary">Submit</button>

        <div>
            <h3>Turnos asignados</h3>
        </div>


          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
              </tr>
            </thead>
            <tbody id="tabla">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>

        
    </form>
    </body>
    <script src="./Javascript/example.js"></script>
</html>
